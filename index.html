        $(".open-sidebar").on("click", function() {

        $(".close-sidebar, .sidebar-overlay").on("click", function() {
            console.log("sss");
            $(".sidebar").removeClass("show");

        $(".sidebar .dropdown").on("click", function() {
            console.log($(this).find(".dropdown-items"));
            $(this).siblings().find(".dropdown-items").slideUp(200);
            $(this).find(".dropdown-items").slideDown(200);
